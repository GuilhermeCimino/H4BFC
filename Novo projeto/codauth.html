<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - H4B F.C.</title>
    <link rel="stylesheet" href="h4b_styles.css">
    <script src="codauth.js" defer></script> <!-- Link para o arquivo JavaScript -->
</head>
<body>
    <div class="h4b-login-container">
        <div class="h4b-logo">
            <img src="time/logo boto branco.png" alt="H4B F.C.">
        </div>
        <div class="h4b-login-box">
            <h2>Código de autenticação</h2>
            <form id="loginForm">
                <div class="h4b-input-group">
                    <label for="h4b-email">Código:</label>
                    <br>
                    <input type="text" id="h4b-codigo" required>
                </div>               
                <button type="submit" class="h4b-login-btn">Criar conta</button>
            </form>
        </div>
    </div>
</body>
</html>
