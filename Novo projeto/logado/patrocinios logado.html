<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elenco - H4B Redesign</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="icon" href="../favicon.ico" type="image/x-icon"> 
</head>
<body>

    <header class="header">
        
        <div class="logoArea">
            
            <div class="logoContainer">
                <img src="../time/logo.png" alt="Logo H4B F.C." class="logoImg">
                
                <span class="logoTextBottom">H4B F.C</span>
            </div>
        </div>
        
        <nav class="topNav">
            
            <img src="fotologado/adm.webp" class="usuarioIcon" alt="adm"> 
            <div class="socioBox">
                ACESSAR <br> <span class="destaque">SÓCIO</span>
            </div>
        </nav>
    </header>
    

   <main class="mainContent">
        <div class="matchInfo">
            <div class="matchDetails">
                <span class="time">SÁBADO | 18:00</span>
                <div class="teams">
                    <span class="teamName">H4B</span> 
                    <span class="vs">VS</span> 
                    <span class="teamName">Flamengo</span>
                </div>
            </div>
            <h1 class="pageTitle">Futebol Profissional</h1>
        </div>

        <nav class="elencoNav">
            <a href="indexLogado.html">ELENCO</a>
            <a href="comissaoLogado.html">COMISSÃO TÉCNICA</a>
            <a href="patrocinios logado.html" class="active">PATROCÍONIOS</a>
            <a href="titulosLogado.html">TÍTULOS</a>
            <a href="historiaLogado.html">HISTÓRIA</a>
        </nav>

        <section class="partnerships-section">
        
        <div class="group-category">
            <h2>PATROCINADORES</h2>
            <div class="logo-group main-sponsor">
                <img src="../patrocinios/eco verde.png" alt="Sportingbet Logo" class="logo-img large">
            </div>
        </div>

        <div class="group-category">
            <div class="logo-group secondary-sponsors">
                <img src="../patrocinios/icone.png" alt="icone Logo" class="logo-img">
                <img src="../patrocinios/açai.png" alt="açai Logo" class="logo-img">
                <img src="../patrocinios/nexel.png" alt="Sil Logo" class="logo-img">
                <img src="../patrocinios/GIV.png" alt="GIV Logo" class="logo-img">
                <img src="../patrocinios/ZAP.png" alt="ZAP Logo" class="logo-img">
            </div>

            <button class="cta-button">
                Adicionar novo patrocínio
            </button>

        </div>

        <div class="group-category">
            <h2>PARCEIROS</h2>
            <div class="logo-group partners">
                <img src="../patrocinios/Z.png" alt="Pernambucanas Logo" class="logo-img">
                <img src="../patrocinios/elo.png" alt="Elo Logo" class="logo-img">
                <img src="../patrocinios/gopro.png" alt="Canon Logo" class="logo-img">
                <img src="../patrocinios/gatorade.png" alt="Gatorade Logo" class="logo-img">
                <img src="../patrocinios/grama.png" alt="IA Logo" class="logo-img">
                <img src="../patrocinios/pernambucanas.png" alt="WeMobi Logo" class="logo-img">               
            </div>

            <button class="cta-button">
                Adicionar novo parceiro
            </button>

        </div>

        <div class="group-category">
            <h2>APOIO</h2>
            <div class="logo-group support">
                <img src="../patrocinios/ifood.png" alt="Lei de Incentivo ao Esporte Logo" class="logo-img small">
                <img src="../patrocinios/sao paulo.png" alt="Logo Boto Branco" class="logo-img small">
            </div>

            <button class="cta-button">
                Adicionar novo apoiador
            </button>

        </div>
        
    </section>
                
            
            </div>
        </section>

    </main>

     <footer class="mainFooter">
        <div class="footerContent">
            
            <div class="footerLeft">
                <p>&copy; 2025 H4B F.C Todos os direitos reservados.</p>
            </div>
            
            <div class="footerCenter">
                <img src="../time/logo boto branco.png" alt="Logo Golfinho" class="footerLogoImg">
            </div>
            
            <nav class="footerNav">
                <a href="#">Política de Privacidade</a>
                <span class="separator">|</span>
                <a href="#">Termos de Uso</a>
                <span class="separator">|</span>
                <a href="#">Contato</a>
            </nav>
            
        </div>
    </footer>
    
    <script src="../script.js"></script>
</body>
</html>
