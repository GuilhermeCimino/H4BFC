<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro ADM - H4B F.C.</title>
    <link rel="stylesheet" href="h4b_styles.css">
    <script src="cadastro.js" defer></script> 
</head>
<body>
    <div class="h4b-login-container">
        <div class="h4b-logo">
            <img src="time/logo boto branco.png" alt="H4B F.C.">
        </div>
        <div class="h4b-login-box">
            
            <div id="statusMessage" class="h4b-message" style="display:none;"></div>

            <h2>Cadastrar Novo Funcion√°rio</h2>
            <form id="cadastroForm">
                
                <div class="h4b-input-group">
                    <label for="h4b-nome">Nome Completo</label>
                    <input type="text" id="h4b-nome" name="nome" required>
                </div>

                <div class="h4b-input-group">
                    <label for="h4b-email">E-mail (Login)</label>
                    <input type="email" id="h4b-email" name="email" required>
                </div>

                <div class="h4b-input-group">
                    <label for="h4b-password">Criar Senha</label>
                    <input type="password" id="h4b-password" name="senha" required>
                </div>

                <div class="h4b-input-group">
                    <label for="h4b-confirm-password">Confirmar Senha</label>
                    <input type="password" id="h4b-confirm-password" name="confirmar_senha" required>
                </div>

                <button type="submit" class="h4b-login-btn">
                    Concluir Cadastro
                </button>
                <br>
                <br>
                <a href="login.html" class="h4b-login">Voltar para o Login ADM</a>
            </form>
        </div>
    </div>
</body>
</html>
