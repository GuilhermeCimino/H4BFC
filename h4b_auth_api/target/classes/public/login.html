<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - H4B F.C.</title>
    <link rel="stylesheet" href="h4b_styles.css">
</head>
<body>
    <div class="h4b-login-container">
        <div class="h4b-logo">
            <img src="time/logo boto branco.png" alt="H4B F.C.">
        </div>
        <div class="h4b-login-box">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="h4b-input-group">
                    <label for="h4b-email">Email</label>
                    <input type="email" id="h4b-email" name="email" required>
                </div>
                <div class="h4b-input-group">
                    <label for="h4b-password">Senha</label>
                    <input type="password" id="h4b-password" name="password" required>
                </div>
                <button type="submit" class="h4b-login-btn">Entrar</button>
            </form>
        </div>
    </div>

    <script>
    // JAVASCRIPT FUNCIONAL E SIMPLES
    document.addEventListener('DOMContentLoaded', function() {
        console.log('PÃ¡gina de login carregada');
        
        const form = document.getElementById('loginForm');
        if (!form) {
            console.error('FormulÃ¡rio nÃ£o encontrado!');
            return;
        }
        
        // Remove qualquer listener antigo
        const newForm = form.cloneNode(true);
        form.parentNode.replaceChild(newForm, form);
        
        // Pega o novo formulÃ¡rio
        const loginForm = document.getElementById('loginForm');
        
        // Listener principal
        loginForm.addEventListener('submit', function(event) {
            // Para tudo
            event.preventDefault();
            event.stopPropagation();
            
            // Pega valores
            const email = document.getElementById('h4b-email').value;
            const senha = document.getElementById('h4b-password').value;
            
            console.log('Tentando login:', email);
            
            // BotÃ£o loading
            const btn = loginForm.querySelector('.h4b-login-btn');
            const textoOriginal = btn.textContent;
            btn.textContent = 'Processando...';
            btn.disabled = true;
            
            // ValidaÃ§Ã£o
            if (!email || !senha) {
                alert('Preencha todos os campos!');
                btn.textContent = textoOriginal;
                btn.disabled = false;
                return;
            }
            
            // Primeiro tenta API Java
            fetch('/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    username: email,
                    password: senha
                })
            })
            .then(response => {
                console.log('Resposta API:', response.status);
                
                if (response.ok) {
                    return response.json().then(data => {
                        if (data.token) {
                            // ðŸ”¥ SUCCESS API - COM NOME CORRETO E DELAY ðŸ”¥
                            localStorage.setItem('h4bfc_token', data.token);
                            console.log('âœ… Login API OK! Token salvo. Aguarde 1.5s...');
                            
                            // DELAY DE 1.5 SEGUNDOS
                            setTimeout(() => {
                                console.log('ðŸ”€ Redirecionando para cadastro...');
                                window.location.href = '/cadastro.html';
                            }, 1500);
                            
                        } else {
                            throw new Error('Token nÃ£o recebido');
                        }
                    });
                } else {
                    throw new Error('API retornou erro: ' + response.status);
                }
            })
            .catch(error => {
                console.log('API falhou, tentando login direto:', error);
                
                // Login direto como fallback
                if (email === 'admin.docs@gmail.com' && senha === 'batatafrita72') {
                    // ðŸ”¥ LOGIN DIRETO - COM NOME CORRETO E DELAY ðŸ”¥
                    localStorage.setItem('h4bfc_token', 'fallback_token_' + Date.now());
                    console.log('âœ… Login direto OK! Token salvo. Aguarde 1.5s...');
                    
                    // DELAY DE 1.5 SEGUNDOS
                    setTimeout(() => {
                        console.log('ðŸ”€ Redirecionando para cadastro...');
                        window.location.href = '/cadastro.html';
                    }, 1500);
                    
                } else {
                    alert('Email ou senha incorretos!\nOu servidor Java offline.');
                    btn.textContent = textoOriginal;
                    btn.disabled = false;
                }
            });
        });
        
        console.log('FormulÃ¡rio configurado com sucesso');
    });
    </script>
</body>
</html>
